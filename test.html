<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G. O. A. M.</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="home">
      <input type="search" placeholder="검색어를 입력하세요." id="srchBox" />
      <button type="submit" class="btn btn-outline-dark" id="srchBtn">🔍︎</button>
    </section>
    <section id="movieCards">
      <!--평소에 안보이다가 영화 검색이 실행되면 활성화 되는 섹션입니다.
    영화 정보 카드들이 홈 섹션 아래로 나타납니다.-->
      <!--섹션에 나타난 카드 클릭하면 새 페이지 로드해서 상세 정보 띄우기(ㅜ)-->

      <div id="reply">
        <div class="input-group mb-3">
          <span class="input-group-text">닉네임</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" />
          <span class="input-group-text">비밀번호</span>
          <input type="text" class="form-control" placeholder="Password" aria-label="Server" />
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>별점 선택</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <button type="button" class="btn btn-outline-dark">작성</button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
